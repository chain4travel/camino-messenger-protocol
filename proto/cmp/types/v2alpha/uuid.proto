syntax = "proto3";

package cmp.types.v2alpha;

// ### UUID message type
//
// This must be a UUID according to RFC 4122 standard.
//
// ![Diagram](https://storage.googleapis.com/docs-cmp-files/diagrams/proto/cmp/types/v2alpha/uuid.proto.dot.xs.svg)
// [Open Message Diagram](https://storage.googleapis.com/docs-cmp-files/diagrams/proto/cmp/types/v2alpha/uuid.proto.dot.svg)
message UUID {
  string value = 1;
}
