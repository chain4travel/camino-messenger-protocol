syntax = "proto3";

package cmp.types.v1alpha;

// Url is used to represent websites, social media contact, online check-in url, ... etc
//
// ![Diagram](https://storage.googleapis.com/docs-cmp-files/diagrams/proto/cmp/types/v1alpha/url.proto.dot.xs.svg)
// [Open Message Diagram](https://storage.googleapis.com/docs-cmp-files/diagrams/proto/cmp/types/v1alpha/url.proto.dot.svg)

message Url {
  string type = 1;
  string address = 2;  
}

