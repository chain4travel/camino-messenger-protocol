  RATE_PLAN_TYPE_FAMILY_PLAN = 8;
  RATE_PLAN_TYPE_GOVERNMENT = 9;
  RATE_PLAN_TYPE_MILITARY = 10;
  RATE_PLAN_TYPE_NEGOTIATED = 11;
  RATE_PLAN_TYPE_PACKAGE = 12;
  RATE_PLAN_TYPE_PROMOTIONAL = 13;
