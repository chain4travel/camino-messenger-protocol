  RATE_PLAN_TYPE_RACK = 15;
  RATE_PLAN_TYPE_SENIOR_CITIZEN = 16;
  RATE_PLAN_TYPE_TOUR = 17;
  RATE_PLAN_TYPE_WHOLESALE = 18;
  RATE_PLAN_TYPE_TRAVEL_INDUSTRY = 19;
