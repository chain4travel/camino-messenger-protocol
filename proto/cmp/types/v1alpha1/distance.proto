syntax = "proto3";

package cmp.types.v1alpha1;


//   Distance with unit

message Distance {
  int32 value = 1;
  DistanceUnit distance_unit = 2;
}

// Distance Unit 
enum DistanceUnit {
  DISTANCE_UNIT_UNSPECIFIED = 0;
  DISTANCE_UNIT_METERS = 1;
  DISTANCE_UNIT_KILOMETERS = 2;
  DISTANCE_UNIT_MILES = 3;
  DISTANCE_UNIT_FEET = 4;
}
