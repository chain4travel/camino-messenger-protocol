syntax = "proto3";

package cmp.types.v3;

import "google/protobuf/timestamp.proto";

// ![Diagram](https://storage.googleapis.com/docs-cmp-files/diagrams/proto/cmp/types/v3/file.proto.dot.xs.svg)
//
// [Open Message Diagram](https://storage.googleapis.com/docs-cmp-files/diagrams/proto/cmp/types/v3/file.proto.dot.svg)
message File {
  // file name
  string name = 1;

  // URL
  string url = 2;

  // Last modification time
  google.protobuf.Timestamp last_modified = 3;

  // Description
  string description = 4;

  // MIME Type
  cmp.types.v3.MIMEType type = 5; 

  // File size
  uint64 size = 6;

  // File checksum
  cmp.types.v3.Checksum checksum = 7;  
}

message Image {
  // file
  cmp.types.v3.File file = 1;

  // Width
  int32 width = 2;

  // Height
  int32 height = 3;

  // Category
  string category = 6;

  // Image type
  cmp.types.v3.ImageFormat format = 7;
}

message Video {
  // File
  cmp.types.v3.File file = 1;

  // Codec of video
  cmp.types.v3.Codec codec = 2;

  // Bitrate in kbps
  int32 bitrate = 3;

  // Framerate
  int32 framerate = 4;

  // Width and height are specified in pixels. Aspect ratio can be derived from that
  // Ex: "16:9"
  int32 width = 5;
  int32 height = 6;

  // Container format. Ex: "MP4"
  cmp.types.v3.VideoFormat format = 7;

  // Category
  string category = 8;
}

// Image formats
enum ImageFormat {
  IMAGE_FORMAT_UNSPECIFIED = 0;
  IMAGE_FORMAT_JPEG = 1; // JPEG or JPG
  IMAGE_FORMAT_PNG = 2;
  IMAGE_FORMAT_GIF = 3;
  IMAGE_FORMAT_BMP = 4;
  IMAGE_FORMAT_TIFF = 5;
  IMAGE_FORMAT_SVG = 6;
  IMAGE_FORMAT_EPS = 7;
  IMAGE_FORMAT_PDF = 8;
  IMAGE_FORMAT_PSD = 9;
  IMAGE_FORMAT_AI = 10; // Adobe Illustratorâ€™s native format
  IMAGE_FORMAT_WEBP = 11;
  IMAGE_FORMAT_HEIF = 12; // heif or heic
}

// Video formats
